<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="diseno-logotipo-restaurante.avif" alt="Logotipo" id="logo">
        <div class="botonesNav">
            <nav>
                <button>Principal</button>
                <button>Menú</button>
                <button>Contactanos</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="inicio">
            <h1 id="titulo"><strong>LA POMA</strong></h1>
            <img src="https://images.pexels.com/photos/1383776/pexels-photo-1383776.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Persona cocinando" id="restaurant">
        </div>
        <section class="platillos">
           <br><br><h2 id="tituloPlatillo">Platillos</h2>
            <div class="platillos1">
                <figure class="pastel">
                    <img src="Pasteles de carne.webp" alt="Platillo llamado Pastel de carne" id="pastel">
                    <figcaption><strong>PASTELES DE CARNE O ATÚN</strong></figcaption> <br>
                    Los donuts rellenos de carne de vacuno<br> 
                    son una especialidad popular de Senegal. <br>
                    También conocidos como fataya,los pasteles<br>
                    son imprescindibles durante las celebraciones. <br>
                    Servir con su salsa de tomate.
                </figure>
                <figure class="yapp">
                    <img src="Tiébou Yapp.webp" alt="Platillo llamado Tiébou Yapp" id="yapp">
                    <figcaption><strong>TIEBOU YAPP</strong></figcaption><br>
                    Una especialidad de Senegal Arroz partido <br>
                    dos veces con ternera. <br>
                    Acompañado de verduras.
                </figure>
                <figure class="estofado">
                    <img src="Pescado Estofado.webp" alt="Platillo llamado P4sacdo estofado" id="estofado">
                    <figcaption><strong>PESCADO ESTOFADO</strong></figcaption><br>
                    Marinada de pescado entero (tilapia) con <br> 
                    romero, tomillo, cebolla, chalota y ajo, <br>
                    servida con alloco y salsa de cebolla <br>
                    especial de la casa.
                </figure>
            </div>
            <div class="platillos2">
                <figure class="ladron">
                    <img src="Pollo ladrón.webp" alt="Platillo llamado Pollo ladrón" id="ladron">
                    <figcaption><strong>POLLO LADRÓN</strong></figcaption><br>
                    Arroz cocido en salsa de tomate con <br>
                    verduras y pollo.
                </figure>
                <figure class="yasa">
                    <img src="Pollo Yasa.webp" alt="Platillo llamado Pollo yasa" id="yasa">
                    <figcaption><strong>POLLO YASA</strong></figcaption><br>
                    Arroz blanco, salsa a base de cebolla,<br>
                    aceitunas, limón, pollo.
                </figure>
                <figure class="mariscos">
                    <img src="Mariscos hervidos.webp" alt="Platillo llamado Maiscos hervidos" id="mariscos">
                    <figcaption><strong>MARISCOS HERVIDOS</strong></figcaption><br>
                    Mariscos preparados en papel de aluminio <br>
                    con salsa cajún, que incluyen mejillones,<br>
                    langostinos, cigalas (sujeto a disponibilidad),<br> 
                    langostinos, patatas, maíz, un huevo duro, <br>
                    una salchicha de ave halal, una pinza <br>
                    de cangrejo y cangrejo.
                </figure>
            </div>
        </section>
        <section class="bebidas">
            <br><h2 id="tituloBebidas">Bebidas</h2>
            <div class="bebidas">
                <figure class="bebidaBissap">
                    <img src="Jugo de Bisap.webp" alt="Bebida de Bissap" id="bissap">
                    <figcaption><strong>JUGO DE BISSAP</strong></figcaption><br>
                    Descubre esta maravillosa bebida de <br>
                    característico color rojo consumida <br>
                    en todo el mundo, tanto por su <br>
                    irresistible sabor como por sus <br>
                    beneficios para la salud. <br>
                </figure>
                <figure class="bebidaJengibre">
                    <img src="Jugo de jengibre.webp" alt="Bebida de jengibre" id="jengibre">
                    <figcaption><strong>JUGO DE JENGIBRE</strong></figcaption><br>
                    El jengibre tiene propiedades antiinflamatorias <br>
                    y antioxidantes. Su consumo ayuda a facilitar <br>
                    la digestión y la eliminación. <br>
                    El zumo de jengibre es, por tanto, <br>
                    una bebida llena de beneficios. <br>
                </figure>
                <figure class="bebidaSoda">
                    <img src="Soda.webp" alt="Bebida soda" id="soda">
                    <figcaption><strong>SODA</strong></figcaption><br>
                    Coca-cola, Orangina y Oasis
                </figure>
            </div>
        </section>
        
        <section class="complementos">
            <br><h2 id="tituloComplementos">Complementos</h2>
            <div class="complementos1">
                <figure class="alokas">
                    <img src="Alokas.webp" alt="Alokas de platano" id="alokas">
                    <figcaption><strong>ALOKAS DE PLATANO</strong></figcaption>
                </figure>
                <figure class="tomate">
                    <img src="Tomate.webp" alt="Salsa de tomate" id="tomate">
                    <figcaption><strong>SAKSA DE TOMATE</strong></figcaption>
                </figure>
                <figure class="yassa">
                    <img src="Yasa.webp" alt="Salsa de Yassa" id="yassa">
                    <figcaption><strong>SALSA DE YASSA</strong></figcaption>
                </figure>
            </div>
            <div class="complementos2">
                <figure class="arroz">
                    <img src="Arroz.webp" alt="Arroz blanco" id="arroz">
                    <figcaption><strong>ARRROZ BLANCO</strong></figcaption>
                </figure>
                <figure class="pimienta">
                    <img src="Pimienta.webp" alt="Pimienta" id="pimienta">
                    <figcaption><strong>PIMIENTA</strong></figcaption>
                </figure>
            </div>
        </section>  
    </main>
    <footer class="contacto">
        <form class="inputs">
            <input type="text" name="Nombre" placeholder="Nombre completo">
            <input type="number" name="Numero" placeholder="Número telefonico">
            <input type="email" name="email" placeholder="Correo electrónico">
            <input type="submit">
        </form>

    </footer>   
</body>
</html>
